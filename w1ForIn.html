<script>
var myArray = new Array(100);
for (var i = 1; i <= 100; i++)
{
	//object       //index of i, label goes into statements
	myArray[i] = {index:i, label:undefined}; //fills in array from 1 to 100

//Fizz Buzz start
	if(i%2 == 0 && i%3 == 0)
	{
		//console.log("Fizzbuzz");
		myArray[i].label="Fizzbuzz";
		
	}

	else if(i%2 == 0)
	{
		//console.log("fizz");
		myArray[i].label="fizz";
	}

	else if(i%3 == 0)
	{
		//console.log("buzz");
		myArray[i].label="buzz";
	}

	else 
	{
		//console.log(i);
		myArray[i].label="undefinded";
		
	}	
}
